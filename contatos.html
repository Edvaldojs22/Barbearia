<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
   <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="img/banner.png" alt="logo"></h1>
            
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</li>
                    <li><a href="Contatos.html">Contatos</a></li>
                </ul>
            </nav>
         <div>
     </header>
    <main>
        <form>
            <div class="formulario">
                <label for="nomeesobrenome">Nome e sobrenome</label>
                <input type="text"id="nomeesobrenome" class="inpunt-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="inpunt-padrao" required placeholder="seuemail@seudominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="inpunt-padrao" requered placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
                <fieldset>
            </div>
                <legend>Como prefere o nosso contato?</legend> 

                <label for="radio-email"><input type="radio" name="contatos" value="email"id="radio-email"> Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contatos" id="radio-telefone"> Telefone</label>
                
                <label for="whatsapp"><input type="radio" name="contatos" value="whatsapp" id="whatsapp" checked> WhatsApp</label>
            </fieldset>
            <fieldset>
                <legend>Qual hórario você que ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                 </select>
          </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

            <input class="enviar" type="submit" value="Enviar formulário">
      </form>
      <table>
        <thead>
            <tr>
                <th>Dia</th>
                <th>Horário</th>
            </tr>
         </thead>

         <tbody>
            <tr>
                <td>Segunda</td>
                <td>8h ~ 20h</td>
            </tr>
            
            <tr>
                <td>Quarta</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>8h ~ 20h</td>
            </tr>
            
        </tbody>

      </table>
    </main>
     <footer>
        <img src="img/fundo.png" alt="Logo">
        <p class="copyright">

    </footer>
</body>
</html>
